<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://www.udacity.com/blog/wp-content/uploads/2021/03/Advanced-AI-Courses_Blog.jpeg");
            background-size: cover;
            position: center; /* Needed for absolute positioning of text */
        }
        .ai-blog-text {
            position: absolute;
            top: 50%; /* Adjust as needed */
            left: 50%; /* Adjust as needed */
            transform: translate(-50%, -50%); /* Center the text */
            color: white; /* Text color */
            font-size: 48px; /* Adjust as needed */
            font-weight: bold; /* Bold text */
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <br>
    <div class="container">
        <div class="ai-blog-text">DEVELOPER BLOG</div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
